<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Tool</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">

</head>
<body>
   
    <h3 class="title">Quote Tool</h3>
    <div class="cost-contain" id="setCost"><input class="" type="number" step="0.01" value="75"><button type="submit"class="cost" onclick="setCost()">Set Cost</button></div>
    <div class="cost-button">
        <button onclick="editCost()" class="cost u-full-width" id="editCost">Set Cost</button>

    </div>
    <form>
        <div class="row">
            <div class="six columns">
        <label for="length">Length (m): </label>
        <input class="u-full-width lengthtalk" type="number" step="0.01" id="length" name="length" required>
        <button class="speechlength speech " onclick="speechLength()"><img class="microphone" src="/microphone.png"></button>
    </div>
    <div class="six columns">   
        <label for="width">Width (m): </label>
        <input class="u-full-width widthtalk" type="number" step="0.01"  id="width" name="width" required>
   <button class="speechwidth speech" onclick="speechWidth()"><img class="microphone" src="/microphone.png"></button>

    </div>
    </div>
    <button class="button-primary" type="submit">Add To Quote</button>
    </form>
   


    <div class="show-hide">
    <table>
        <thead>
            <tr>
                <th>Length (m)</th>
                <th>Width (m)</th>
                <th>Cost</th>
                <th></th>

            </tr>
        </thead>
        <tbody id="body">

        </tbody>
        <div class="alert" id="alert">
            <p>Are you sure you want to delete quote?</p>
            <button class="closebtn" onclick="closebtn()">No</button>
            <button class="okbtn" onclick="okbtn()">Yes</button>
        </div>
    
        <tfoot>
            <tr>
                <th colspan="1">Total</th>
                <td class="smresult"></td>
                <td class="result">
                </td>
                <td><button class="newQ" onclick="deleteAll()">New Quote</button></td>
            </tr>
        </tfoot>
    </table>
    </div>
    <button class="show-hide-btn u-full-width " onclick="showHide()">Show</button>

   
    
    <script src="alert.js"></script>
    <script src="index.js"></script>
    <script src="speech.js"></script>
    <script src="showhide.js"></script>
</body>
</html>
